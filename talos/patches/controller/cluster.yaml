cluster:
  allowSchedulingOnControlPlanes: true
  apiServer:
    admissionControl:
      $$patch: delete
    extraArgs:
      # https://kubernetes.io/docs/tasks/extend-kubernetes/configure-aggregation-layer/
      enable-aggregator-routing: true
    resources:
      limits:
        cpu: 5000m
        memory: 2048Mi
      requests:
        cpu: 250m
        memory: 2048Mi
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
      node-cidr-mask-size-ipv6: "112"
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 40m
        memory: 512Mi
  coreDNS:
    disabled: true
  etcd:
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
    advertisedSubnets:
      - 172.16.69.0/24
  proxy:
    disabled: true
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
    resources:
      limits:
        cpu: 1000m
        memory: 128Mi
      requests:
        cpu: 16m
        memory: 128Mi

