---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://172.16.69.10:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "172.16.69.10"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-01"
    ipAddress: "172.16.69.11"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
   # talosImageURL: factory.talos.dev/installer/a33fa69290a9f8aaa63695535609978570e0c5ac7ef74eb998fbe3de78d8749e
    controlPlane: true
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
          - mitigations=off
          - sysctl.kernel.kexec_load_disabled=1 # try this in case xe won't load
        systemExtensions:
          officialExtensions:
            - siderolabs/mei
            - siderolabs/thunderbolt
            - siderolabs/xe
            - siderolabs/intel-ucode
        bootloader: sd-boot
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:35:a3:c7"
        dhcp: false
        addresses:
          - "172.16.69.11/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.16.69.1"
        mtu: 1500
        vip:
          ip: "172.16.69.10"
          # TODO: add thunderbolt patches
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

