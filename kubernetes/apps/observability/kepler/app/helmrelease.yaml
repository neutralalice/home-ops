---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kepler
spec:
  interval: 30m
  chart:
    spec:
      chart: kepler
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: kepler
  values:
    serviceMonitor:
      enabled: true
      labels:
        prometheus: kube-prometheus-stack
    tolerations:
      - operator: Exists
    resources:
      limits:
        cpu: 500m
        memory: 400Mi
      requests:
        cpu: 100m
        memory: 400Mi
